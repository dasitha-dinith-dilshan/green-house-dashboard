<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="form-styles.css">
    <script type="module" src="auth.js"></script> <!-- JavaScript file for authentication logic -->
</head>
<body>

    <!-- Login Form -->
    <div id="login-form" class="form-container">
        <h2>Login</h2>
        <form id="loginForm">
            <label for="login-email">Email</label>
            <input type="email" id="loginEmail" name="email" placeholder="Email" required>
            
            <label for="login-password">Password</label>
            <input type="password" id="loginPassword" name="password" placeholder="Password" required>
            
            <center><button type="submit">Login</button></center>
        </form>
        <p><a href="#" id="forgot-password">Forgot Password?</a></p>
        <p><a href="#" id="register-here">Register Here</a></p>
    </div>

    <!-- Register Form (Initially Hidden) -->
    <div id="register-form" class="form-container" style="display: none;">
        <h2>Register</h2>
        <form id="registerForm">
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" name="first-name" placeholder="First Name" required>
            
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" name="last-name" placeholder="Last Name" required>
            
            <label for="register-email">Email</label>
            <input type="email" id="registerEmail" name="email" placeholder="Email" required>
            
            <label for="register-password">Password</label>
            <input type="password" id="registerPassword" name="password" placeholder="Password" required>
            
            <center><button type="submit">Register</button></center>
        </form>
        <p><a href="#" id="back-to-login-register">Back to Login</a></p>
    </div>

    <!-- Reset Password Form (Initially Hidden) -->
    <div id="reset-password-form" class="form-container" style="display: none;">
        <h2>Reset Password</h2>
        <form id="resetForm">
            <label for="reset-email">Enter your Email</label>
            <input type="email" id="resetEmail" name="email" placeholder="Email" required>
            <center><button type="submit">Reset Password</button></center>
        </form>
        <p><a href="#" id="back-to-login-reset">Back to Login</a></p>
    </div>

</body>
</html>
